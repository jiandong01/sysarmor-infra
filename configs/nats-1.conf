# NATS集群节点1配置
server_name: "nats-1"

# 监听配置
listen: 0.0.0.0:4222
http_port: 8222

# 集群配置
cluster {
    name: "nats-cluster"
    listen: 0.0.0.0:6222
    routes = [
        nats://nats-2:6222
        nats://nats-3:6222
    ]
}

# JetStream配置 (持久化存储)
jetstream {
    store_dir: "/data/jetstream"
    max_memory_store: 512MB
    max_file_store: 2GB
}

# 日志配置
debug: false
trace: false
logtime: true

# 性能优化
max_connections: 64000
max_control_line: 4096
max_payload: 1048576
max_pending: 67108864
write_deadline: "10s"

# 健康检查
ping_interval: "2m"
ping_max: 2
